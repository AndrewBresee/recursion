  <body>
    <script>


    var myJSON = [{"firstName": "Andrew", "lastName": "Bresee"}, {"firstName": "Joanna", "lastName": "White"}, {"firstName": "James", "lastName": "McKnee"}]

    var string = function(obj){
    	var newString = ""
    	if(obj.constructor === Array){
    		newString += "["
    		for(var i = 0; i<obj.length; i++){
    			newString += string(obj[i])
    		}

    		newString += "]"
    	} else if(obj.constructor === Object){
    		newString += "{";
    		for(var key in obj){
    			newString += key
    			newString += ":"
    			newString += string(obj[key])
    		}
    		newString += "}"
    	} else {
    		var type = (typeof obj);
    		if(type != "undefined" || type != "boolean" || type != "function" || type != "symbol"){
    			newString += obj; 
    			newString += ","; 
    		} else {
    			newString += "null"
    		}
    		return newString;
    }
    return newString; 
};

    		

console.log(string(myJSON))

    </script>


  </body>
</html>
